# script for git://
# ^^^^^^^^^^^^^^^^^
cat >> /usr/bin/git-proxy << EOF
#!/bin/sh
case $1 in
    *.intel.com|172.16.*|127.0.*|localhost|10.*)
        METHOD="-X connect"
    ;;
    *)
        METHOD="-X 5 -x proxy-shz.intel.com:1080"
    ;;
esac
/bin/nc.openbsd $METHOD $*
EOF
# make it executable
chmod +x /usr/bin/git-proxy

# let git know it
# ^^^^^^^^^^^^^^^
cat >> /etc/gitconfig << EOF
[core]
gitproxy=/usr/bin/git-proxy
EOF

