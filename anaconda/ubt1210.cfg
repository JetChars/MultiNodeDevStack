timezone --utc Asia/Shanghai

rootpw  --iscrypted $6$zMU0OFBah0qTfDMj$wnU093gwFX29qPVG30tSmSqKzADUvLzRr8zgS0GumYaDHbahu8H2Z7ePwOaaJWgen5ZOxvJ45Cjl64Oeiq2ov/
